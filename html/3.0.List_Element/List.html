<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
  </head>
  <body>
    <!-- unordered list -->
    <p>unoredered list</p>
    <ul>
      <li>susu.</li>
      <li>telor.</li>
      <li>kopi.</li>
    </ul>
    
    <!-- onoredered list -->
    <p>ordered list</p>
    <ol>
      <li>lurus terus.</li>
      <li>belok ke kanan.</li>
      <li>belok kiri, sampe.</li>
    </ol>
  </body>
</html>
